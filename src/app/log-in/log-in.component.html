<div class="container">
	<md-card class="card">
		<div class="img-circle"></div>
		<form>

			<md-input-container>
		  		<input mdInput placeholder="E-Mail" [(ngModel)]="model.username" name="username">
		    </md-input-container>

		    <md-input-container>
		    	<input type="password" mdInput placeholder="Password" [(ngModel)]="model.password" name="password">
		    </md-input-container>

			<md-card-actions>
				<button md-raised-button color="primary" [disabled]="submitted" (click)='onSubmit()'>SIGN IN</button>
				<button md-button color="primary" [routerLink]="'/signup'">SIGN UP</button>
			</md-card-actions>

		</form>

	</md-card>
</div>
