<div class="container">

	<div class="header-container">
		<div class="header-image" [ngStyle]="{'background-image': 'url(' + project?.img + ')'}"></div>
		<h2>{{ project?.name }}</h2>
		<p>{{ project?.desc }}</p>
	</div>

	<div class="skill-container">
		<md-chip-list>
		  <md-chip *ngFor="let skill of project?.req_skills">
		    {{skill.name}}
		  </md-chip>
		</md-chip-list>
	</div>

	<div class="content-container">

		<div class="column">

			<h2>Posts</h2>

			<md-card class="card" *ngFor="let post of project?.posts.slice().reverse()">
				<!-- <md-icon *ngIf="post.img && post.category=='event'">{{post.img}}</md-icon> -->
				<md-card-header>
					<md-card-title>
						{{ post.title }}
					</md-card-title>
					<md-card-subtitle>
						{{ post.creation_date | date:'fullDate'}}
					</md-card-subtitle>
				</md-card-header>
				 <img md-card-image src={{post.img}} *ngIf="post.img && post.category=='post'">
				 <md-card-content *ngIf="post.category=='post'">
				 	<p>{{ post.content }}</p>
				</md-card-content>
			</md-card>		

		</div>

		<div class="column">

			<h2>Members</h2>

			<md-card class="card" *ngFor="let user of project?.members">
				<md-card-content>
					 <div class="project-container">

					 	<div class="project-image">
					 		<div [routerLink]="['/user/'+user.id]" [ngStyle]="{'background-image': 'url(' + user.userprofile.img + ')'}"
							class="img-circle"></div>
					 	</div>
						<div class="project-content">
							<h3>{{ user.first_name }} {{ user.last_name }}</h3>
							<p>Studies <b>{{ user?.userprofile.degree }}</b> at <b>{{ user?.userprofile.uni.name }}</b></p>
						</div>

					 </div>
				</md-card-content>
			<md-card-actions>
				<button md-button [routerLink]="['/user/'+user.id]" color="primary">SEE MORE</button>
				<button md-button>CONTACT</button>
			</md-card-actions>
			</md-card>

		</div>
	</div>
</div>
